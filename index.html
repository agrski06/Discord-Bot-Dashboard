<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="js/send.js"></script>
</head>

<body>
    <div class="main">
        <div class="col left">
            <div class="info">
                <div id="avatar">
                    
                </div>
                <div id="name">
                    
                </div>
            </div>
            <div id="status">

            </div>
            <br>
            <div id="servers">
                
            </div>
        </div>
        <div class="col right">
            <div class="commands">
                <p>Commands</p>
                <div class="command send">
                    <p>Send a message to server</p>
                    <input type="text" name="message" id="message">
                    <button onclick="sendMessage();">Send</button>
                </div>

                <div class="command tts">
                    <p>Send text to speech</p>
                    <label for="langs">Lang: </label>
                    <select name="langs" id="langs">
                        
                    </select>
                    <input type="text" name="tts" id="tts">
                    <button onclick="sendTTS();">Send</button>
                </div>

                <div class="command voice">
                    <p>Voice channels (connected)</p>
                    
                    <div id="voice-channels">

                    </div>

                    <button onclick="connect();">Connect</button>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
